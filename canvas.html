<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>動態 Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
      }
      canvas {
        background: #222;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 500;
      canvas.height = 500;

      let angle = 0;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 設定顏色
        ctx.fillStyle = `hsl(${angle % 360}, 100%, 50%)`;

        // 計算圓的位置
        let x = 250 + Math.cos(angle * 0.05) * 100;
        let y = 250 + Math.sin(angle * 0.05) * 100;

        ctx.beginPath();
        ctx.arc(x, y, 50, 0, Math.PI * 2);
        ctx.fill();

        angle += 2;
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
